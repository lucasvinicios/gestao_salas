<main>
  <section class="room-list">
    <h2>Salas de Reunião Agendadas</h2>
    <table>
      <thead>
        <tr>
          <th>Sala</th>
          <th>Capacidade</th>
          <th>Recursos</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sala of salasAgendadas">
          <td> {{ sala.nome }}</td>
          <td> {{ sala.capacidade }}</td>
          <td>{{ sala.recursos }}</td>
          <td> {{ sala.data }}</td>
          <td>
            <button>Cancelar agendamento</button>
            <button>Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="room-list">
    <h2>Salas de Reunião Disponíveis</h2>
    <table>
      <thead>
        <tr>
          <th>Sala</th>
          <th>Capacidade</th>
          <th>Recursos</th>
          <th>Data</th>
          <th class="acoes">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sala of salasDisponiveis">
          <td> {{ sala.nome }}</td>
          <td> {{ sala.capacidade }}</td>
          <td>{{ sala.recursos }}</td>
          <td> {{ sala.data | date }}</td>
          <td>
            <button routerLink="/agendarSala/{{ sala.id }}">Agendar</button></td>
      </tr>
      </tbody>
    </table>
  </section>
